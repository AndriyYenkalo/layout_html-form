<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0,
      "
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend> Personal information </legend>
        <label class="form_field">
          Surname:
          <input
            type="text"
            name="surname"
            minlength="2"
            maxlength="25"
            required
            autocomplete="off"
          >
        </label>

        <label class="form_field">
              Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
              How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="form_field">
              Full date of birth:
          <input
            type="date"
            name="date_of_birth"
            required
        >
        </label>

        <label class="form_field">
              I accept the term of agreement :
          <input
            type="checkbox"
            name="сheck"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend> Registration </legend>
        <label class="form_field">
              E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@examples.com"
            required
          >
        </label>

        <label class="form_field">
              Password:
          <input
            type="password"
            name="Password"
            minlength="5"
            maxlength="16"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend> An intresting facts about you! </legend>
        <label class="form_field"> Do you love cats?
          <input type="radio" name="Cats">Yes
          <input type="radio" name="Cats">No
        </label>

        <label class="form_field">
              What is your favorite colour?
          <input
            type="color"multiple
            value="fff" selected
          >
        </label>

        <label class="form_field">
              What time do You go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>

        <label class="form_field">
              What is your favorite brand of cars?
          <select
            name="car"
            multiple
            required
          >
            <option value="f00">Audi</option>
            <option value="0f0">BMW</option>
            <option value="00f">LADA</option>
            <option value=" "></option>
          </select>
        </label>

        <label class="form_field">
          How do you rate our work?
          <input
          type="range"
          name="work"
          required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend> Additional info: </legend>
        <label class="form_field">
          Comments:
          <textarea
          name="coments"
          cols="20"
          rows="2"
          >
          </textarea>
        </label>

        <label class="form_field">
          Would you reccomend us?
          <select name="reccomend"required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
